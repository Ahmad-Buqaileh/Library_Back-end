databaseChangeLog:
  - changeSet:
      id: users-1
      author: ahmad
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: VARCHAR(40)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: role
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
              - column:
                  name: registration_date
                  type: DATE
                  constraints:
                    nullable: false

  - changeSet:
      id: users-2
      author: ahmad
      changes:
        - addColumn:
            tableName: users
            columns:
              - column:
                  name: password
                  type: VARCHAR(20)
                  defaultValue: 'changeme'
                  constraints:
                    nullable: false

      rollback:
        - dropColumn:
            columnName: password
            tableName: users